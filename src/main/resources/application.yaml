jpa:
  default:
    packages-to-scan:
      - 'org.fiware.iam.repository'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
liquibase:
  datasources:
    default:
      enabled: true
      change-log: classpath:db/migration/changelog.xml